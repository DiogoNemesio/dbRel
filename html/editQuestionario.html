<!DOCTYPE html>
<html lang="pt-BR" >
<head>
	%LOAD_HTML%
</head>
<body leftmargin="0" marginheight="0" marginwidth="0" topmargin="0">
<div id="content">
	%LOCALIZACAO%
	<div class="box-header" data-original-title>
    	<h4><i class="icon-edit"></i><span class="break"></span>&nbsp;Cadastro de Questionario</h4>
	</div>
	<hr>
	<div class="box-content">
	    <form class="form-horizontal" id="zgFormID" action="#">
	    <input type="hidden" name="id" value="%ID%">
	    <input type="hidden" name="codQuestionario" value="%COD_QUESTIONARIO%">
	    <fieldset>
		    <div class="control-group">
    			<label class="control-label" for="nomeID">Nome</label>
    			<div class="controls">
    				<div class="input-prepend">
    					<span class="add-on"><i class="icon-book"></i></span>
    					<input class="input-large" id="nomeID" type="text" name="nome" minlength="2" maxlength="60" value="%NOME%" required autocomplete="off">
    				</div>
    			</div>
    		</div>
		    <div class="control-group">
    			<label class="control-label" for="emailID">Status</label>
    			<div class="controls">
    				<div class="input-prepend">
    					<span class="add-on"><i class="icon-th-list"></i></span>
    					<select id="codStatusID" name="codStatus" data-rel="chosen">
						%STATUS%
						</select>
    				</div>
    			</div>
    		</div>
			<div class="control-group">
				<label class="control-label" for="codTipoID">Tipo</label>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-th-list"></i></span>
						<select id="codTipoID" name="codTipo" data-rel="chosen">
						%TIPOS%
						</select>
					</div>
				</div>
			</div>
    		 <div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary" id="submit">Salvar</button>
					<button type="button" class="btn btn-warning" id="cancel" onclick="window.open('%URLVOLTAR%','_self')">Voltar</button>
				</div>
			</div>
	    </fieldset>
	    </form>
	</div>
</div>
<div id="zgDivMsgID" class="modal hide fade"></div>
<script>
var timer;

$('#zgFormID').submit(function() {
	$.ajax({
		type: 		"POST", 
		url: 		"%DP%",
		data:		$('#zgFormID').serialize(),		
	}).done(function( data, textStatus, jqXHR) {
		mostraMensagem(data);
	}).fail(function( jqXHR, textStatus, errorThrown) {
		mostraMensagem('1||'+errorThrown);
	});
	return false; 
});

$("input,textarea").jqBootstrapValidation({
	preventSubmit: true
});
</script>

</body>	
</html>
